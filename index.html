<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kink Compatibility</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .theme-banner {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      display: none;
    }

    #themeControl {
      padding: 1em;
      background: #f4f4f4;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 1em;
    }

    .tab {
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      background: #ccc;
      color: #000;
      transition: all 0.3s;
    }

    .tab.active {
      background: #007acc;
      color: #fff;
      font-weight: bold;
    }

    #downloadBtn,
    #newSurveyBtn {
      margin: 2em 0 1em 0;
      padding: 10px 20px;
      font-size: 1em;
    }

    #categoryContainer button {
      margin: 4px;
    }

    /* Theme Styles */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
    }

    body.light-mode {
      background-color: #fff;
      color: #000;
    }

    body.theme-blue {
      background-color: #001f3f;
      color: #fff;
    }

    body.theme-outer-wilds {
      background-color: #2b2b3d;
      color: #ffde8d;
    }

    body.theme-monster-prom {
      background-color: #330033;
      color: #ff69b4;
    }

    body.theme-rainbow {
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: #000;
    }
  </style>
</head>

<body class="dark-mode">
  <img id="outerWildsBanner" src="https://static.displate.com/380x270/displate/2023-10-13/48fa0ba6447050543f77cc734d746bd6_e644163f144c50f83cbef9fe6e223464.jpg" alt="Outer Wilds Banner" class="theme-banner" />
  <img id="monsterPromBanner" src="https://freeimghost.net/images/2025/06/20/yourethemaindish_banner.png" alt="Monster Prom Banner" class="theme-banner" />

  <h1 style="text-align:center;">Kink Compatibility Survey</h1>

  <div id="themeControl">
    <label for="themeSelector">ðŸŽ¨ Select Theme:</label>
    <select id="themeSelector">
      <option value="dark-mode">Dark</option>
      <option value="light-mode">Light</option>
      <option value="theme-blue">Blue</option>
      <option value="theme-outer-wilds">Outer Wilds</option>
      <option value="theme-monster-prom">Monster Prom 4</option>
      <option value="theme-rainbow">Rainbow</option>
    </select>
  </div>

  <div class="tab-container">
    <div class="tab active" id="givingTab">Giving</div>
    <div class="tab" id="receivingTab">Receiving</div>
    <div class="tab" id="neutralTab">Neutral</div>
  </div>

  <div style="text-align:center;">
    <button id="downloadBtn">Download Updated Survey</button>
    <button id="newSurveyBtn">Start New Survey</button>
  </div>

  <div id="categoryContainer" style="text-align:center; padding: 1em;"></div>
  <div id="kinkList" style="padding: 1em;"></div>

  <h3>Upload Your Survey</h3>
  <input type="file" id="fileA" />

  <h3>Upload Partner's Survey</h3>
  <input type="file" id="fileB" />

  <button id="compareBtn">Compare</button>
  <div id="comparisonResult" style="padding: 1em;"></div>

  <script src="js/main.js?v56"></script>
</body>
</html>
